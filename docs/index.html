## What is tidy data?

* Each variable forms a column.
* Each observation forms a row.
* Each type of observational unit forms a table.

## Otway weather data .red[*]
### - what variables?
### - tidying
]
.right-column[

```r
otway_tidy &lt;- otway_weather %&gt;% 
  gather(DAY, VALUE, VALUE1:VALUE31) %&gt;% 
  mutate(
    DAY = str_sub(DAY, start = 6),
    DATE = ymd(paste(YEAR, MONTH, DAY, sep = "-"))
  ) %&gt;% 
  arrange(DATE) %&gt;% 
  select(ID, DATE, ELEMENT, VALUE) %&gt;% 
  filter(!(is.na(DATE))) %&gt;% 
  mutate(VALUE = if_else(VALUE &lt; -999, NA_integer_, VALUE)) %&gt;% 
  spread(ELEMENT, VALUE) %&gt;% 
  mutate(
    TMAX = TMAX / 10,
    TMIN = TMIN / 10,
    TAVG = (TMAX + TMIN) / 2,
  )
head(otway_tidy)
```

# A grammar of graphics

---

class: middle

## What is a grammar of graphics?

* A conceptual framework for mapping data to graphical form
* The analogue of doing a functional mapping of random variables. For example,
  `\(n\)` independent and identically distributed RVs `\(X_1, \ldots, X_n\)`, the mean
  is defined as 
  `$$\bar{X} = \frac{1}{n} \sum_{i = 1}^{n} X_{i}.$$`
